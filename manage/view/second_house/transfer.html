{extend name="public/layout" /}
{block name='content'}


<div class="layui-form">
    <form name="layui-form" class="search-form" action="{:url('SecondHouse/transferSaveDo')}" method="get" >
        <div class="layui-elem-quote">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">房源持有人</label>
                    <div class="layui-input-inline" style="width:130px;">
                        <select name="user_cy">
                            <option value="">-所有-</option>
                            {volist name="user_info" id="val"}
                            <option value="{$val.id}">{$val.nick_name}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">房源接收人</label>
                    <div class="layui-input-inline" style="width:130px;">
                        <select name="user_jc">
                            <option value="">-所有-</option>
                            {volist name="user_info" id="val"}
                            <option value="{$val.id}" >{$val.nick_name}</option>
                            {/volist}
                        </select>
                    </div>
                    <button class="layui-btn layui-btn-normal">搜索</button>
                </div>
            </div>
        </div>
    </form>
</div>


{/block}
