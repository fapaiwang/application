{extend name='public/layout' /}
{block name='content'}
<div class="dialog-form">
    <form class="layui-form" id="info_form" action="{:url('SecondHouse/operation_edit')}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">法拍经理</label>
            <div class="layui-input-block">
                <select name="operator" lay-filter="aihao">
                    {volist name="user_info" id="val"}
                    <option value="{$val.id}" {if condition="$list.operator eq $val.id"}selected{/if}>{$val.nick_name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作类型</label>
            <div class="layui-input-block">
                <select name="type" >
                    <option value="4" {if condition="$list.type eq 4"}selected{/if}>签单</option>
                    <option value="3" {if condition="$list.type eq 3"}selected{/if}>成交</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">操作时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="set_time" name="set_time" style="width:200px" value="{$list.set_time}">
            </div>
        </div>
        <input type="hidden" name="id" value="{$id}">
    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/plugins/formvalidator.js"></script>
<script src="/static/js/layer/layer.js"></script>
<script src="/static/js/plugins/jquery.ajax.form.js"></script>
<script>
    function submitForm(){
        $("#info_form").ajaxForm({success:complate,dataType:'json'}).submit();
    }

    function complate(result){
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        if(result.code == 1){
            parent.layer.msg(result.msg,{icon:1},function(){
                window.parent.location.reload();
            });
        } else {
            layer.msg(result.msg,{icon:2});
        }
    }
</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#set_time', //指定元素
            type: 'date'//时间格式
        });
    });
</script>
{/block}
